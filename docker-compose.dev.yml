version: '3.8'

services:
  # Banco de dados PostgreSQL para desenvolvimento
  db:
    image: postgres:15
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: fireflies_dev
      POSTGRES_USER: fireflies_user
      POSTGRES_PASSWORD: fireflies_password
    ports:
      - "15432:5432"
    networks:
      - fireflies_dev_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fireflies_user"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis para desenvolvimento
  redis:
    image: redis:7-alpine
    ports:
      - "16379:6379"
    networks:
      - fireflies_dev_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Aplicação Django em modo desenvolvimento
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: python manage.py runserver 0.0.0.8001:8000
    volumes:
      - .:/app
      - static_volume_dev:/app/staticfiles
      - media_volume_dev:/app/media
    ports:
      - "8001:8000"
    env_file:
      - .env.dev
    environment:
      - DEBUG=True
      - DB_NAME=fireflies_dev
      - DB_USER=fireflies_user
      - DB_PASSWORD=fireflies_password
      - DB_HOST=db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    networks:
      - fireflies_dev_network

