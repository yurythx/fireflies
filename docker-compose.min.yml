version: '3.8'

services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: fireflies_dev
      POSTGRES_USER: fireflies_user
      POSTGRES_PASSWORD: fireflies_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - fireflies_network

  web:
    build: .
    restart: unless-stopped
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - fireflies_network

volumes:
  postgres_data:
    driver: local

networks:
  fireflies_network:
    driver: bridge 