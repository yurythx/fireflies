<div class="col-xl-3 col-md-6 mb-4">
    <div class="card border-left-{{ color_class }} shadow h-100 py-2 config-card" role="region" aria-label="{{ label }}">
        <div class="card-body">
            <div class="row no-gutters align-items-center">
                <div class="col mr-2">
                    <div class="text-xs font-weight-bold text-{{ color_class }} text-uppercase mb-1">
                        {{ label }}
                    </div>
                    <div class="h5 mb-0 font-weight-bold text-gray-800">{{ value }}</div>
                </div>
                <div class="col-auto">
                    <i class="{{ icon_class }} fa-2x text-gray-300" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </div>
</div>
