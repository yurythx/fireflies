{# Alerta acess√≠vel e DRY. Fallback seguro para tipo e mensagem. #}
<div class="alert alert-{{ type|default:'info' }} d-flex align-items-center" role="alert" aria-live="polite">
    {% if icon_class %}<i class="{{ icon_class }} me-2"></i>{% endif %}
    <span>{% if message %}{{ message }}{% else %}Alerta do sistema.{% endif %}</span>
</div>
