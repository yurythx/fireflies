{% extends 'config/base_config.html' %}
{% block config_title %}Deletar Módulo{% endblock %}
{% block config_content %}
<div class="row justify-content-center">
  <div class="col-lg-7 col-md-9">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h4 mb-4 text-danger"><i class="fas fa-trash-alt me-2"></i>Deletar Módulo</h1>
        <p>Tem certeza que deseja deletar o módulo <strong>"{{ object.display_name }}"</strong>?</p>
        <form method="post" class="mb-3">{% csrf_token %}
          <div class="d-flex justify-content-between mt-4">
            <a href="{% url 'config:module_list' %}" class="btn btn-outline-secondary"><i class="fas fa-times me-1"></i>Cancelar</a>
            <button type="submit" class="btn btn-danger"><i class="fas fa-trash-alt me-1"></i>Confirmar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
