{% extends 'config/base_config.html' %}
{% load crispy_forms_tags %}
{% block config_title %}Novo Grupo{% endblock %}
{% block config_content %}
<div class="row justify-content-center">
  <div class="col-lg-7 col-md-9">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="h4 mb-4"><i class="fas fa-layer-group me-2"></i>Novo Grupo</h1>
        <form method="post" novalidate>
          {% csrf_token %}
          {{ form|crispy }}
          <div class="d-flex justify-content-between mt-4">
            <a href="{% url 'config:group_list' %}" class="btn btn-outline-secondary"><i class="fas fa-arrow-left me-1"></i>Voltar</a>
            <button type="submit" class="btn btn-success"><i class="fas fa-save me-1"></i>Salvar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
