{% load crispy_forms_tags %}

<form method="post" 
      action="{% if form.instance.pk %}
                  {% url 'clientes:editar_cliente' form.instance.slug %}
              {% else %}
                  {% url 'clientes:novo_cliente' %}
              {% endif %}" 
      onsubmit="salvarForm(event, this)">
    
    {% csrf_token %}
    {{ form|crispy }}
    
    <div class="mt-3 text-end">
        <button type="submit" class="btn btn-primary">Salvar</button>
    </div>
</form>
