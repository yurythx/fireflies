{% extends 'includes/base.html' %}
{% load static %}
{% load crispy_forms_tags %}



<form id="cliente-form" method="post" action="">
    {% csrf_token %}
    {{ form|crispy }}

    <div class="d-flex justify-content-end mt-3">
        <button type="submit" class="btn btn-success">
            <i class="fas fa-save"></i>
            {% if cliente %}
                Atualizar
            {% else %}
                Salvar
            {% endif %}
        </button>
    </div>
</form>
